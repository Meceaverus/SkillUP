<div class="block">

</div>

    <form action="index.html" method="get">
        <label for="first name">Ваше имя</label>
        <input class="person" id="first name" name="first_name" placeholder="Ваше имя" value="Богдан">

        <br>
        <label>
            Фамилия
            <input class="person" name="last_name" placeholder="Фамилия">
        </label>
        <br>
        <label>
            Адрес
            <textarea name="adress">Листопадная, 294</textarea>
        </label>
        <br>
        <label>
            Посещаю курсы программирования
        <input type="checkbox" name="courses" value="1" checked>
        </label>
        <br>
        Вожу авто
        <label>
            Да
            <input type="radio" name="driving" value="1" checked>
            Нет
            <input type="radio" name="driving" value="2" checked>
        </label>
        <br>
        Хожу в кино
        <label>
            Да
            <input type="radio" name="cinema" value="1" checked>
            Нет
            <input type="radio" name="cinema" value="2" checked>
        </label>

        <br>

        <label>
            Область
        <select name="region">
            <option></option>
            <optgroup label="Д">
            <option value="4">Днепропетровская</option>
            <option value="5">Донецкая</option>
            </optgroup>

            <optgroup label="К"></optgroup>
            <option value="8">Киевская</option>
            </optgroup>
        </select>
        </label>

        <br>

        <label>
            Найти
            <input type="search" name="term">
        </label>

        <br>
        <label>
            Дата рождения
            <input type="date" name="birthday">
        </label>

        <br>
        <label>
            E-Mail
            <input type="email" name="email">
        </label>

        <br>
        <label>
            Пароль
            <input type="password" name="password">
        </label>

        <br>
        <label>
            Возраст
            <input type="number" name="age" min="5" max="100">
        </label>

        <br>
        <input type="submit" value="Сохранение">
        <input type="button" value="Кнопка">
        <br>
        <button type="submit"><strong>Умная</strong> кнопка</button>

        <input type="reset" value="Сброс">
    </form>
